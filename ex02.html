<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Requisição</title>
    
    
    <link rel="stylesheet" href="ex02.css">

</head>
<body>
    
    <header>

        <h1 class="titulo">Formatando Textos</h1>

        <nav class="menuzin">

            <li class="item_home">Home</li>
            <li class="item_tabela">Tabela</li>
            <li class="item_sair">Sair</li>

        </nav>

    </header>


    <main>

        <p class="frase">Essa frase tem cinco palavras.</p>

        <p class="estatistica"><span class="texto--palavras">0</span> palavras</p>

        <fieldset class="botoes"> <legend>Formate</legend>

            <button id="botao--upper" type="submit">UpperCase</button>

            <button id="botao--mudar" type="submit">Mudar</button>

            <button id="botao--lower" type="submit">LowerCase</button>

            <button id="botao--reset" type="submit">Reset</button>

        </fieldset>

        <img src="https://epipoca.com.br/wp-content/uploads/2022/07/elasticidade-gear-5-one-piece.jpg" alt="Imagem ilustrativa Gear 5">
        

    </main>


    <script src="jquery.js"></script>
    <script src="texto.js"></script>
    <script src="frase2.js"></script>
</body>
</html>
